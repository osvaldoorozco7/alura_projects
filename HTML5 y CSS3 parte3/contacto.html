<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron">

                <label for="correoelectronico">Correo electrónico</label>
                <input type="text" id="correoelectronico" class="input-padron">

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" class="input-padron">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

                <div>
                    <p>¿Cómo le gustaría que lo contactemos?</p>
                    <label for="radio-email"><input type="radio" name="contacto" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Teléfono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp">What'sApp</label>

                </div>

                <label for=""><input type="checkbox" name="" id="" class="checkbox">¿Le gustaría recibir novedades de la barbería?</label>

                <input type="submit" id="enviar" value="Enviar formulario">
            </form>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
