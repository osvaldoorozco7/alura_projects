<h1>PROGRAMA JUEGO DE ADIVINACION </h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;

    while(contador <= intentos) {
        var numero_usuario = parseInt(prompt('Ingrese un número entre 0-10:'));

        if (numero_usuario == numeroPensado) {
            alert("Usted acertó en el intento " + contador)
            break;
        }

        else {
            alert("Usted erró.");
        }

        contador ++;
    }

    if (numero_usuario == numeroPensado) {
        alert("Usted acertó en el intento " + contador)
    }

    else {
        alert("Usted perdió, el número era " + numeroPensado)
    }

    imprimir("Fin.")


</script>
