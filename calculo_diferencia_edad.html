<meta charset="utf-8">

<h1>PROGRAMA</h1>

<script>
    function imprimir(frase) {
        document.write(frase)

    }

    function saltoDeLinea() {
        document.write('<br>')
        document.write('<br>')
    }

    var miFecha = 1996;
    var fechaHermano = 2001;
    var difereciaEdad = (2022 - miFecha) - (2022 - fechaHermano)

    imprimir('La diferecia de edad entre mi hermano y yo es de: ')
    saltoDeLinea()
    imprimir(difereciaEdad)
</script>
