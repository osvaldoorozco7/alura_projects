<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <canvas width="600" height="400"></canvas>

        <script>

            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.fillStyle = "gray";
            pincel.fillRect(0, 0, 600, 400);

            counter = 0

            function circleMaker(evento) {

                var x = evento.pageX - pantalla.offsetLeft;
                var y = evento.pageY - pantalla.offsetTop;
                var color = colorChoose(counter);
                console.log(counter)

                pincel.fillStyle = color;
                pincel.beginPath();
                pincel.arc(x, y, 10, 0, 2*3.14);
                pincel.fill();
            }

            function colorChoose() {
                colores = ["blue", "red", "green"]
                console.log(colores[counter])
                return colores[counter]
            }

            function colorChanger() {

                console.log("Cambio de color" + counter)
                if (counter < 2) {
                    counter ++;
                }
                else if (counter >= 2){
                    counter = 0
                }
            }

            pantalla.onclick = circleMaker;
            pantalla.oncontextmenu = colorChanger;

        </script>
    </body>
</html>
