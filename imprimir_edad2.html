<meta charset="UTF-8">
<script>

function saltarLinea() {
     // saltando cinco lineas
    document.write("<br>");    
    document.write("<br>");    
    document.write("<br>");
    document.write("<hr>");    
    document.write("<br>");    
    document.write("<br>");
}

function imprimir(frase) {
    document.write("<big>" + frase + "</big>");
    saltarLinea();
}

var difereciaEdad = (2022 - 1996) - (2022 - 2001)

imprimir('La diferencia de edad entre mi hermano y yo es: ')
saltarLinea()
imprimir(difereciaEdad)
</script>
